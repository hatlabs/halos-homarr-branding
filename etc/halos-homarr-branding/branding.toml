# HaLOS Branding Configuration for Homarr Dashboard
#
# This file is read by homarr-container-adapter during first-boot setup
# to configure the Homarr dashboard with HaLOS branding and defaults.
#
# Location: /etc/halos-homarr-branding/branding.toml

[identity]
# Product name displayed in dashboard
product_name = "Halos"

# Browser tab title (shown in browser tab)
page_title = "Halos"

# Meta title for SEO (short descriptive title)
meta_title = "Halos - Marine System Dashboard"

# Logo file path (served via /branding/ URL prefix)
logo_image_url = "/branding/logo.svg"

# Favicon path (served via /branding/ URL prefix)
favicon_image_url = "/branding/favicon.ico"

# Legacy paths (for backwards compatibility)
logo_path = "/usr/share/halos-homarr-branding/logo.svg"
favicon_path = "/usr/share/halos-homarr-branding/favicon.ico"

[theme]
# Default color scheme: "dark" or "light"
# Dark mode is preferred for marine/industrial environments
default_color_scheme = "dark"

# Primary color
primary_color = "#273f65"

# Secondary color
secondary_color = "#6d131e"

# Item border radius: "xs", "sm", "md", "lg", "xl"
item_radius = "lg"

# Background opacity (0-100)
opacity = 100

[credentials]
# Default admin credentials for first-boot setup
# IMPORTANT: Users should change password after first login
admin_username = "admin"
admin_password = "HalosAdmin123@"

[board]
# Default board configuration
name = "Halos"
display_name = "Halos"
column_count = 12
is_public = true

# NOTE: Cockpit is now configured via /etc/halos/webapps.d/cockpit.toml
# The [board.cockpit] section has been removed in favor of the unified registry.

[settings]
# Server settings for first-boot initialization
[settings.analytics]
enable_general = false
enable_widget_data = false
enable_integration_data = false
enable_user_data = false

[settings.crawling]
no_index = true
no_follow = true
no_translate = true
no_sitelinks_search_box = true
